<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><rect width="20" height="20" fill="none" stroke="rgba(0,0,0,0.03)" stroke-width="1"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        #gameCanvas {
            border: none;
            background-color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-radius: 15px;
            margin: 20px;
        }
        .score-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score {
            font-size: 24px;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            font-weight: 600;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        button {
            padding: 12px 28px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
            background: linear-gradient(145deg, #45a049, #4CAF50);
        }
    </style>
</head>
<body>
    <div class="score-container">
        <div class="score">当前分数: <span id="scoreValue">0</span></div>
        <div class="score">最高分数: <span id="highScore">0</span></div>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOver" class="game-over">
        <h2>游戏结束!</h2>
        <p>最终分数: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">重新开始</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
